<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>


<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Araba Marka</th>
      <th>Araba Renk</th>
      <th>Araba Model Yılı</th>
      <th>Araba Günlük Fiyatı</th>
      <th>Araba Açıklama</th>
    </tr>
  </thead>
  <tr
    (click)="setCurrentCar(car)"
    routerLink="/car/{{car.id}}"
    *ngFor="let car of cars"
    [class]="getCurrentCarClass(car)"
  >
    <td>{{ car.brand }}</td>
    <td>{{ car.color }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dealyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
